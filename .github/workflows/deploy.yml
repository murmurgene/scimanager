name: Deploy SciManager to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Inject Supabase Config ðŸ”
        run: |
          sed -e "s|%%SUPABASE_URL%%|${{ secrets.SUPABASE_URL }}|g" \
              -e "s|%%SUPABASE_ANON_KEY%%|${{ secrets.SUPABASE_ANON_KEY }}|g" \
              js/supabaseClient.template.js > js/supabaseClient.js

      - name: Prepare Deployment Folder ðŸ“¦
        run: |
          mkdir deploy_dist
          rsync -av --progress --exclude='.github' --exclude='supabase' --exclude='deploy_dist' . deploy_dist/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository-name: pogoksci/pogoksci.github.io
          branch: main
          folder: deploy_dist
          clean: true
          single-commit: true
          clean-exclude: |
            .github
